version: "v1.0"
name: await-the

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

fail_fast:
  stop:
    when: "true"

auto_cancel:
  running:
    when: "branch != 'master'"

blocks:
  - name: "Build"
    dependencies: []
    task:
      - name: "Lint & Test"
        matrix:
          - env_var: 'NODE_VERSION'
            values: ['10', '12', '14', '16', '18']
        commands:
          - sem-version node $NODE_VERSION
          - checkout
          - npm install
          - npm run lint
          - npm test

promotions:
  - name: production
    pipeline_file: production.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^main$"
